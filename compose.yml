version: '3.8'

services:
  lib-a:
    build:
      context: .
      dockerfile: packages/lib-a/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./packages/lib-a:/workspace/packages/lib-a
      - ./package.json:/workspace/package.json
      - ./pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/workspace/pnpm-lock.yaml
      - node_modules_a:/workspace/node_modules
    environment:
      - NODE_ENV=development

  lib-b:
    build:
      context: .
      dockerfile: packages/lib-b/Dockerfile
    ports:
      - "8787:8787"
    volumes:
      - ./packages/lib-b:/workspace/packages/lib-b
      - ./package.json:/workspace/package.json
      - ./pnpm-workspace.yaml:/workspace/pnpm-workspace.yaml
      - ./pnpm-lock.yaml:/workspace/pnpm-lock.yaml
      - dbdata:/workspace/data
      - node_modules_b:/workspace/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:./data/db.sqlite

volumes:
  dbdata:
    driver: local
  node_modules_a:
    driver: local
  node_modules_b:
    driver: local
