version: '3.8'

services:
  lib-a:
    build:
      context: .
      dockerfile: packages/lib-a/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - workspace_vol:/workspace
      - ./packages/lib-a/src:/workspace/packages/lib-a/src
      - ./packages/lib-a/pages:/workspace/packages/lib-a/pages
      - ./packages/lib-a/public:/workspace/packages/lib-a/public
    environment:
      - NODE_ENV=development

  lib-b:
    build:
      context: .
      dockerfile: packages/lib-b/Dockerfile
    ports:
      - "8787:8787"
    volumes:
      - workspace_vol:/workspace
      - ./packages/lib-b/src:/workspace/packages/lib-b/src
      - dbdata:/workspace/data
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:./data/db.sqlite

volumes:
  workspace_vol:
    driver: local
  dbdata:
    driver: local
