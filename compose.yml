version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - workspace_vol:/workspace
      - ./packages/frontend/src:/workspace/packages/frontend/src
      - ./packages/frontend/pages:/workspace/packages/frontend/pages
      - ./packages/frontend/public:/workspace/packages/frontend/public
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    ports:
      - "8787:8787"
    volumes:
      - workspace_vol:/workspace
      - ./packages/backend/src:/workspace/packages/backend/src
      - dbdata:/workspace/data
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:./data/db.sqlite

volumes:
  workspace_vol:
    driver: local
  dbdata:
    driver: local
